<div class="my-2">

  <h4 class="my-5">
    <a href="https://ng-bootstrap.github.io/#/getting-started">https://ng-bootstrap.github.io/#/getting-started</a>
  </h4>


  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
      Toggle dropdown
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem>Action - 1</button>
      <button ngbDropdownItem>Another Action</button>
      <button ngbDropdownItem>Something else is here</button>
    </div>
  </div>



  <button type="button" class="btn btn-outline-secondary me-2" placement="bottom"
    ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on bottom">
    Popover on bottom
  </button>


  <button type="button" class="btn btn-outline-secondary" ngbPopover="You see, I show up on hover!"
    triggers="mouseenter:mouseleave" popoverTitle="Pop title">
    Hover over me!
  </button>

</div>

<div class="my-3">
  <ngb-rating [rate]="8"></ngb-rating>
</div>

<div class="my-3">
  <ngb-datepicker></ngb-datepicker>
</div>

<div class="my-3">
  <app-ngbt-toast-example></app-ngbt-toast-example>
</div>

<div class="my-3" style="max-width: 800px;">

  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>


</div>
