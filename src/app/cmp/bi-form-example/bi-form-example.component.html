<div>
    <div class="row">
      <div class="form-group col-md-6">
        <label class="active" for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="inserisci il tuo indirizzo email">
      </div>
      <div class="form-group col-md-6">
        <label class="active" for="exampleInputPassword">Password</label>
        <input [attr.type]="passwordVisible?'text':'password'"  data-bs-input class="form-control input-password" id="exampleInputPassword" placeholder="inserisci la tua password">
        <span (click)="passwordVisible = !passwordVisible" class="password-icon" aria-hidden="true">
          <svg class="password-icon-visible icon icon-sm" *ngIf="!passwordVisible" ><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-visible"></use></svg>
          <svg class="password-icon-invisible icon icon-sm" *ngIf="passwordVisible"><use href="/bootstrap-italia/dist/svg/sprites.svg#it-password-invisible"></use></svg>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label class="active" for="inputAddress">Indirizzo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Via Roma, 1">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputCity">Comune</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-2">
        <label for="inputCAP">CAP</label>
        <input type="text" class="form-control" id="inputCAP">
      </div>
      <div class="form-group col-md-4">
        <div class="select-wrapper">
          <label for="selectID">Provincia</label>
          <select id="selectID">
            <option value="Value 1">Opzione 1</option>
            <option value="Value 2">Opzione 2</option>
            <option value="Value 3">Opzione 3</option>
            <option value="Value 4">Opzione 4</option>
            <option value="Value 5">Opzione 5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <div class="toggles">
          <label for="toggleEsempio1a">
            Label dell'interruttore 1
            <input type="checkbox" id="toggleEsempio1a">
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="form-group col text-center">
        <button type="button" class="btn btn-outline-primary">Annulla</button>
        <button type="submit" class="btn btn-primary">Conferma</button>
      </div>
    </div>
  </div>
